services:
  # Backend API Service
  - type: web
    name: tire-shop-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tire-shop-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://*.vercel.app

databases:
  # PostgreSQL Database
  - name: tire-shop-db
    plan: free
    databaseName: tireshop
    user: tireshop
