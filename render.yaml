services:
  - type: web
    name: tire-shop-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    plan: free
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tire-shop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,http://localhost:5173,https://tyremanagement.vercel.app
      - key: ENVIRONMENT
        value: production

databases:
  - name: tire-shop-db
    databaseName: tireshop
    user: tireshop
    plan: free
